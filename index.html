<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <ul class="list-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text data-time">0900</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1000</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1100</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1200</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1300</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1400</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1500</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1600</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1700</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <div class="input-group-append">
            <span class="input-group-text lock-button">Lock</span>
          </div>
        </div>
      </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
